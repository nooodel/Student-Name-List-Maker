<!DOCTYPE html>
<html>
    <head>
        <title>Student Name List Maker </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>

    <body>
        <center>
            <h3 style="margin-top: 20px; margin-bottom: 20px;">List of Students</h3>
            <div>
                <span>1</span>
                <input type="text" placeholder="Name of Student" id="studentName1">
                <br>

                <span>2</span>
                <input type="text" placeholder="Name of Student" id="studentName2">
                <br>

                <span>3</span>
                <input type="text" placeholder="Name of Student" id="studentName3">
                <br>

                <span>4</span>
                <input type="text" placeholder="Name of Student" id="studentName4">
                <br>
            </div>

            <button onclick="submit()" id="submitButton">Submit</button>

            <div id="displayName" style="font-weight: bold;"></div><hr>

            <div id="displayNameWithoutCommas"></div>

            <button onclick="sorting()" id="sortButton">Sort</button> <br>
            <button onclick="newUpdate()" id="updateButton">New Update</button>

        </center>
    </body>
</html>
